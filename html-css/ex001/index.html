<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome*</label>
                <input type="text" name="nnome" id="inome" autocomplete="name" required>
            </p>
            <p>
                <label for="iemail">E-mail*</label>
                <input type="email" name="nemail" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="isenha">Senha*</label>
                <input type="password" name="nsenha" id="isenha" autocomplete="off" required>
            </p>
            <p>*Campos obrigatórios</p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
</body>
</html>
